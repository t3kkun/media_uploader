<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and List Media Files</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Upload Image or Video from iPhone</h1>
    <p>Access this page from your iPhone using: <strong>http://{{ ip_address }}:{{ port }}</strong></p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file" accept="image/*,video/*">
        <label for="file">Choose a file</label>
        <button type="submit">Upload</button>
    </form>
    <h2>Available Media Files</h2>
    <ul>
        {% for file in media_files %}
            <li><a href="/uploads/{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
